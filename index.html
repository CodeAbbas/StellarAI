<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Image AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/style.css">

</head>
<body>

    <div id="image-output-bg" class="absolute inset-0 bg-cover bg-center z-0"></div>
    <div class="absolute inset-0 bg-black/50 z-10"></div>
    <div class="relative z-20 flex flex-col h-dvh p-4 md:p-6">
        <header class="flex justify-between items-center flex-shrink-0">
            <div class="flex items-center space-x-2">
                <svg class="h-7 w-7 gradient-text" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.543L16.5 21.75l-.398-1.207a3.375 3.375 0 00-2.455-2.456L12.75 18l1.207-.398a3.375 3.375 0 002.455-2.456L16.5 14.25l.398 1.207a3.375 3.375 0 002.456 2.456L20.25 18l-1.207.398a3.375 3.375 0 00-2.456 2.456z" /></svg>
                <h1 class="text-lg font-bold tracking-tight">Stellar Image</h1>
            </div>
        </header>

        <div id="output-container" class="flex-grow flex items-center justify-center text-center p-4">
            <div id="message-content" class="text-muted max-w-sm"></div>
        </div>
        
        <footer class="flex-shrink-0 mb-2 md:mb-4 flex flex-col items-center space-y-4">
            <div id="history-tray" class="w-full max-w-3xl h-[72px] flex justify-center items-center">
                 <div id="history-items" class="flex items-center space-x-3 overflow-x-auto p-2"></div>
            </div>
            <div class="w-full max-w-3xl mx-auto">
                <div class="prompt-bar p-2 bg-panel-dark/80 backdrop-blur-xl rounded-lg flex items-end space-x-2">
                    <div class="relative flex-grow">
                        <textarea id="prompt-input" class="w-full bg-transparent pt-2 pb-2 pl-3 pr-8 text-text-primary placeholder-text-muted focus:outline-none resize-none h-11" placeholder="An astronaut riding a horse, photorealistic..." rows="1"></textarea>
                        <button id="clear-btn" class="absolute bottom-3 right-2 text-text-muted hover:text-text-primary"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                    </div>
                    <button id="generate-btn" class="gen-button-shadow gradient-bg text-black font-bold h-11 px-3.5 rounded-md flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed flex-shrink-0 overflow-hidden w-11 md:w-32 transition-all duration-300">
                        <div id="generate-btn-spinner" class="hidden w-5 h-5 border-2 border-black border-t-transparent rounded-full animate-spin"></div>
                        <svg id="generate-btn-icon" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" /></svg>
                        <span id="generate-btn-text" class="ml-2 hidden md:inline">Generate</span>
                    </button>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="./src/config.js"></script>
    
    <script src="./src/main.js"></script>
</body>
</html>
